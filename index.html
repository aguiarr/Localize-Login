<!DOCTYPE html>
<html>
<head>
	<title>Localize</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	
</head>
<body>
	<div>
		<div class="float">
			<div class="logo-div">
				<div class="img-div">
					<img src="img/logo.png" class="logo-img">
				</div>
				<div class="label-div">
					<label class="logo-label">Localize</label>
				</div>
			</div>
			<div class="form-div">
				<form>
					<div class="label-form">
						<label id="singup">Sing Up</label>
					</div>
					<div class="txt-div">
						<div class="email-div">
							<label>Email</label>
							<input type="text" class="email-input">
						</div>
						<div class="password-div">
							<label>Password</label>
							<input type="password" class="password-input">
						</div>
					</div>
					<div class="checkbox-div">
						<input type="checkbox" class="checkbox-input" id="ckb"> 
						<label for="ckb">Keep me looged in</label>
					</div>
					<div class="btn-forgot-div">
						<div class="btn-div">
							<input type="button" value="Sing in" class="btn-input" id="btn">
						</div>
						<div class="forgot-div">
							<label class="forgot-label">Forgot my password</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="content-singup" id="a">
		<form class="singup">
			<div class="btn-close">
				<input type="submit" value="X" id="btn-close">
			</div>
			<div class="registre">
				<label>Register</label>
			</div>
			<div class="txt-singup-div">
				<div class="txt-singup">
					<label class="singup-label">Completed Name</label>
					<input type="text">
				</div>
				<div class="txt-singup">
					<label class="singup-label">Email</label>
					<input type="text">
				</div>
				<div class="txt-singup"> 
					<label class="singup-label">Phone</label>
					<input type="text">
				</div>
				<div class="txt-singup">
					<label class="singup-label">Password</label>
					<input type="text">
				</div>
			</div>
			<div class="btn-singup">
				<input type="submit" value="Sing Up">
			</div>
		</form>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
